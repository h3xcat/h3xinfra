# =============================================================================
# CENTRALIZED CHART VERSIONS
# =============================================================================
# This file provides default chart versions for all services.
# Uses a separate 'chart_versions' namespace to avoid conflicts with host_vars.
# Playbooks should use: {{ chart_versions.authentik | default('x.x.x') }}
# =============================================================================

chart_versions:
  # Infrastructure - Networking
  # renovate: datasource=helm depName=cilium registryUrl=https://helm.cilium.io
  cilium: "1.19.0"
  # renovate: datasource=helm depName=metallb registryUrl=https://metallb.github.io/metallb
  metallb: "0.15.3"
  # renovate: datasource=helm depName=ingress-nginx registryUrl=https://kubernetes.github.io/ingress-nginx
  ingress_nginx: "4.14.3"
  # renovate: datasource=helm depName=external-dns registryUrl=https://kubernetes-sigs.github.io/external-dns
  external_dns: "1.20.0"

  # Infrastructure - Security & Certs
  # renovate: datasource=helm depName=cert-manager registryUrl=https://charts.jetstack.io
  cert_manager: "v1.19.3"
  # renovate: datasource=helm depName=oauth2-proxy registryUrl=https://oauth2-proxy.github.io/manifests
  oauth2_proxy: "10.1.4"
  # renovate: datasource=helm depName=authentik registryUrl=https://charts.goauthentik.io
  authentik: "2025.12.4"

  # Infrastructure - Storage
  # renovate: datasource=helm depName=longhorn registryUrl=https://charts.longhorn.io
  longhorn: "1.11.0"
  # renovate: datasource=helm depName=csi-driver-smb registryUrl=https://raw.githubusercontent.com/kubernetes-csi/csi-driver-smb/master/charts
  csi_driver_smb: "1.20.0"

  # Applications
  # renovate: datasource=helm depName=mailu registryUrl=https://mailu.github.io/helm-charts
  mailu: "2.6.3"

# CLI Tools
cli_versions:
  # renovate: datasource=github-releases depName=longhorn/cli
  longhorn_cli: "v1.11.0"
