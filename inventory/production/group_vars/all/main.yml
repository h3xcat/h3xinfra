---
# =============================================================================
# GLOBAL CONFIGURATION
# =============================================================================
# Replace all example values with your actual configuration

# SSH configuration - replace with your actual ansible user's public key
ansible_ssh_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX ansible@example.com"

# Domain configuration - replace with your actual domain
domain_name: example.com

# Replace with your actual primary network interface
primary_network_interface: "eth0"

# Global release name prefix for Helm charts
release_name_prefix: "h3xinfra"

# Health service configuration
health:
  release_name_prefix: "h3xinfra-health"

# DNS API token for External-DNS and Cert-Manager
# Replace with your actual Cloudflare API token (or other DNS provider)
cloudflare_api_token: "{{ dns_api_token }}"

# Include service configurations
# These are separated into individual files for better organization
# but referenced here so they are available to all hosts