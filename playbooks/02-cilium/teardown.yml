---
- import_playbook: ../99-utils/kube-connect.yml

- name: Remove Cilium via Helm
  hosts: k8s
  gather_facts: false

  tasks:
  - name: Uninstall Cilium via Helm
    kubernetes.core.helm:
      name: "{{ cilium.release_name_prefix }}-main"
      namespace: "{{ cilium.namespace }}"
      state: absent
      wait: true
      timeout: "300s"
